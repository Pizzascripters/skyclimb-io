<html>
  <head>
    <title>Skyclimb</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <script src="js/util.js"></script>
    <script src="js/init.js"></script>
  </head>
  <body>
    <div id="startmenu">
      <p id="header">Skyclimb</p>
      <p id="error"></p>
      <input type="text" placeholder="name" maxlength="15" spellcheck="false" id="name"/>
      <button onclick="init()">Start</button>
    </div>
    <canvas id="cvs" hidden></canvas>
    <div id="deathscreen" style="visibility:hidden">
      <p id="header">Game Over</p>
      <img src="img/stats/kills.png" width="30" height="30"/>
      <span id="kills" class="text"></span><br />
      <img src="img/stats/score.png"  width="30" height="30"/>
      <span id="score" class="text"></span><br />
      <button onclick="restarting = true;">Restart</button>
    </div>
  </body>
</html>
